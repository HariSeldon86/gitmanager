name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch: # This enables manual testing

jobs:
  # Job 1: Static Analysis and Linting
  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Run Static Analysis
        # Added --suppress=missingIncludeSystem to ignore the header errors
        # and --quiet to only show actual bugs/style issues
        run: cppcheck --enable=all --suppress=missingIncludeSystem --quiet --error-exitcode=1 gitmanager.c

      - name: Test Compilation (Strict)
        # -Wall -Wextra -Werror treats all warnings as errors
        run: gcc -Wall -Wextra -Werror gitmanager.c -o validation_test

  # Job 2: Multi-platform Build (Only runs if lint passes)
  build:
    name: Build for ${{ matrix.os }}
    needs: lint
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: gitmanager-linux
          - os: macos-latest
            artifact_name: gitmanager-macos
          - os: windows-latest
            artifact_name: gitmanager-windows.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile
        run: gcc gitmanager.c -o ${{ matrix.artifact_name }}

      - name: Upload Release Asset
        # Only run this step if we are actually in a 'release' event
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Temporary storage so the Docker job can find the Linux file
      - name: Share Linux Binary for Docker
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: gitmanager-linux

# Job 3: Create Docker Image (Only runs if build passes)
  docker:
    name: Build and Push Docker Image
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Retrieve the binary created in the matrix job
      - name: Download Linux Binary
        uses: actions/download-artifact@v4
        with:
          name: linux-binary

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/gitmanager:latest
            ${{ secrets.DOCKER_USERNAME }}/gitmanager:${{ github.event.release.tag_name || 'latest' }}